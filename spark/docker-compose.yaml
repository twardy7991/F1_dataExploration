## got from https://medium.com/@dkalouris/setting-up-spark-using-docker-59db2d073487

networks:
  sparkpg_network:
  spark-net:
    external: true

services:
  spark-master:
    image: spark-f1
    container_name: spark-master
    networks:
      - sparkpg_network
      - spark-net
    entrypoint: /bin/bash
    command: -c "/opt/spark/sbin/start-master.sh; tail -f /dev/null"
    ports:
      - '8081:8080'
      - '4040:4040'
      - '7077:7077'

  spark-worker:
    image: spark-f1
    container_name: spark-worker1
    networks:
      - sparkpg_network
      - spark-net
    entrypoint: /bin/bash
    command: -c "/opt/spark/sbin/start-worker.sh  spark://spark-master:7077; tail -f /dev/null"

